<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <title>Form Nodemailer</title>
</head>
<body>
    
    <div class = "container p-4">
        <div class = "row">
            <div class="col-md6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <form action="/send-email" method="POST">
                            <div class="form-group">
                               
                                <input type="text" class ="form-control" name="name" placeholder="Username" autofocus>
                            </div>
                            <br>
                            <div class="form-group">
                                <input type="text" class ="form-control" name="email" placeholder="Email">
                            </div>
                            <br>
                            <div class="form-group">
                                <input type="text" class ="form-control" name="phone" placeholder="Phone">
                            </div>
                            <br>
                           <div class="form-group">
                               <textarea name="message" rows="2" class="form-control" placeholder="Messege "></textarea>
                            </div>
                            <br>
                            <button class="btn btn-primary btn-block">
                                Send
                            </button>
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </div>
    
</body>
</html>
